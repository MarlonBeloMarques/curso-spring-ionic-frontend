<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/home.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input> <!--pega valor-->
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input> <!--pega valor-->
    </ion-item>

    <button (click)="login()" ion-button block>Entrar</button>

  </form>

  <button ion-button block outline>Registrar</button>

</ion-content>
